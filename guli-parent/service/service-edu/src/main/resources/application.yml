# 服务端口
server:
  port: 8001

spring:
  application:
    # 服务名称
    name: service-edu
  # 环境设置：dev、test、prod
  profiles:
    active: dev
  # mysql链接参数
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///guli?serverTimezone=GMT%2B8
    username: root
    password: 123
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# 返回json的全局时间格式

